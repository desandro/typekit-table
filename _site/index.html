<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Great Typekit Table</title>



</head>
<body>

  <h1>The Great Typekit Table</h1>
  
  <ul id="list">
    
      
        
        
      
      
      <li class=" serif  extra-weights    windows-bad " data-windows-rating="0">
        <h2 class="ir"><a href="http://typekit.com/fonts/adelle-web">Adelle Web</a></h2>
        <ul class="font-data">
          <li class="serifs">Serif</li>
          <li class="extra-weights">Extra weights</li>
          
          
          <li class="on-windows">On Windows: <b>Bad</b></li>
        </ul>
      </li>
    
      
        
        
      
      
      <li class=" sans-serif   extra-opticals   windows-okay " data-windows-rating="1">
        <h2 class="ir"><a href="http://typekit.com/fonts/gloriola-web">Gloriola Web</a></h2>
        <ul class="font-data">
          <li class="serifs">Sans-serif</li>
          
          <li class="extra-opticals">Extra opticals</li>
          
          <li class="on-windows">On Windows: <b>Okay</b></li>
        </ul>
      </li>
    
      
        
        
      
      
      <li class=" sans-serif  extra-weights    superfamily  windows-great " data-windows-rating="2">
        <h2 class="ir"><a href="http://typekit.com/fonts/proxima-nova">Proxima Nova</a></h2>
        <ul class="font-data">
          <li class="serifs">Sans-serif</li>
          <li class="extra-weights">Extra weights</li>
          
          <li class="superfamily">Superfamily</li>
          <li class="on-windows">On Windows: <b>Great</b></li>
        </ul>
      </li>
    
  </ul>

</body>
</html>
